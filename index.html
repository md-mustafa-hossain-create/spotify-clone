<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey m-1 p-1 rounded">
          <div class="logo">
            <img class="invert" src="asset/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="asset/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="asset/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 p-1 rounded">
          <div class="heading">
            <img class="invert" src="asset/playlist.svg" alt="playlist icon" />
            <h2>Your library</h2>
          </div>
          <div class="library-footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <img src="asset/left-arrow.svg" alt="left arrow" />
            <img src="asset/right-arrow.svg" alt="right arrow" />
          </div>
          <div class="buttons">
            <button>Sign up</button>
            <button>Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <img src="asset/play.svg" alt="play" />
              </div>
              <img
                src="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGDIdwOuIVEsFSZmfFD4kiARDBTzgeQcVsBQ&s"
                alt=""
              />
              <h2>Happy Hits</h2>
              <p>Histsv ton boost your mood and fill with hapiness!</p>
            </div>
            <div class="card">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGDIdwOuIVEsFSZmfFD4kiARDBTzgeQcVsBQ&s"
                alt=""
              />
              <h2>Happy Hits</h2>
              <p>Histsv ton boost your mood and fill with hapiness!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
